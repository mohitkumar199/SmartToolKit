<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Age Calculator</title>
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
            outline: none;
        }

        button {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(to right, #3a8fd9 0%, #00c8e6 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            text-align: center;
            display: none;
        }

        .result p {
            margin: 5px 0;
            color: #333;
        }

        .highlight {
            font-weight: 600;
            color: #4facfe;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        
        <div class="input-group">
            <label for="birthdate">Enter Your Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        
        <button id="calculateBtn">Calculate Age</button>
        
        <div class="result" id="result">
            <p>Your age is <span class="highlight" id="age"></span></p>
            <p>You were born on a <span class="highlight" id="day"></span></p>
            <p>Next birthday in <span class="highlight" id="nextBirthday"></span> days</p>
        </div>
        
        <footer>
            Â© <span id="year"></span> Age Calculator | Professional Tool
        </footer>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Calculate age button click event
            document.getElementById('calculateBtn').addEventListener('click', calculateAge);
            
            // Prevent future dates in birthdate input
            const birthdateInput = document.getElementById('birthdate');
            const today = new Date().toISOString().split('T')[0];
            birthdateInput.setAttribute('max', today);
        });
        
        function calculateAge() {
            const birthdate = document.getElementById('birthdate').value;
            
            if (!birthdate) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please enter your birthdate!',
                    confirmButtonColor: '#4facfe',
                });
                return;
            }
            
            const birthDate = new Date(birthdate);
            const today = new Date();
            
            // Check if birthdate is in the future
            if (birthDate > today) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Date',
                    text: 'Birthdate cannot be in the future!',
                    confirmButtonColor: '#4facfe',
                });
                return;
            }
            
            // Calculate age
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            // Calculate next birthday
            const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (nextBirthday < today) {
                nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            }
            
            const diffTime = nextBirthday - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Get day of week
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayOfWeek = days[birthDate.getDay()];
            
            // Display results
            document.getElementById('age').textContent = age;
            document.getElementById('day').textContent = dayOfWeek;
            document.getElementById('nextBirthday').textContent = diffDays;
            document.getElementById('result').style.display = 'block';
            
            // Show SweetAlert with the results
            Swal.fire({
                title: 'Age Calculated!',
                html: `You are <b>${age}</b> years old.<br>
                       Born on a <b>${dayOfWeek}</b>.<br>
                       Your next birthday is in <b>${diffDays}</b> days.`,
                icon: 'success',
                confirmButtonColor: '#4facfe',
                background: '#ffffff',
                backdrop: `
                    rgba(0,0,123,0.4)
                    url("/images/nyan-cat.gif")
                    left top
                    no-repeat
                `
            });
        }
    </script>
</body>
</html>
